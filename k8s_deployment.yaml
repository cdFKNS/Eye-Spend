apiVersion: apps/v1
kind: Deployment
metadata:
  name: expense-app-deployment
  namespace: redkom-dev
  labels:
    app: expense-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: expense-app
  template:
    metadata:
      labels:
        app: expense-app
    spec:
      containers:
      - name: expense-app
        # Image from GitHub Container Registry
        image: ghcr.io/${{ github.repository_owner }}/eye-spend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8501
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        env:
        - name: ENV
          value: "production"
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: api-key
---
apiVersion: v1
kind: Service
metadata:
  name: expense-app-service
spec:
  type: LoadBalancer
  selector:
    app: expense-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8501
